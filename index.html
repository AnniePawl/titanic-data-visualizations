  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="titanic.css">

<body>
  <h1>Titanic Data</h1>
  <p>Total Number of Passengers: <span id='total-passengers'></span></p>
  <p>Total Number of Survivors: <span id='survivors'></span></p>

  <!-- Demographics -->
  <h2>Demographics</h2>
  <p>Total Male Passengers: <span id='malePassengers'></span> </p>
  <p>Total Female Passengers: <span id='femalePassengers'></span></p>
  <p>Total Child Passengers (under 13): <span id='childPassengers'></span></p>

  <!-- Deaths -->
  <h2>Deaths</h2>
  <p>Total Number of Deaths: <span id='deaths'></span></p>
  <p>Female Deaths: <span id="femaleDeaths"></span></p>
  <p>Male Deaths: <span id='maleDeaths'></span></p>
  <p>Child Deaths: <span id='childDeaths'></span></p>
